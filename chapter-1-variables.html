
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 1: JavaScript Basics</title>
</head>
<body>
  <h1>Chapter 1: JavaScript Basics - Variables and Output</h1>
  <p>Open the browser console to see the output (Right-click > Inspect > Console).</p>

  <script>
    // Declaring variables
    var name = "Abhijit";      // Old way (can be re-declared and updated)
    let age = 25;              // Block-scoped (preferred for changing values)
    const country = "India";   // Constant value (cannot be changed)

    // Output to console
    console.log("Name:", name);
    console.log("Age:", age);
    console.log("Country:", country);

    // Changing values
    name = "Abhijit Singh";
    age = 26;

    console.log("Updated Name:", name);
    console.log("Updated Age:", age);

    // Data types
    let isStudent = true;
    let score = 89.5;
    let hobbies = ["traveling", "coding", "vlogging"];
    let address = { city: "Ranchi", state: "Jharkhand" };

    console.log("Is Student:", isStudent);
    console.log("Score:", score);
    console.log("Hobbies:", hobbies);
    console.log("Address:", address);
  </script>
</body>
</html>
